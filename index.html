<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="header">My Library</div>
            <button class="showbtn">Add a Book?</button>
            <div class="form">Please add book details down below
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </li>
                    <li>
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages" required pattern="a-zA-Z0-9">
                    </li>
                    <li>
                        <fieldset>
                            <legend>Read Status</legend>
                                <label for="statusread">Read</label>
                                <input type="radio" id="statusread" name="status" value="read" checked>
                                <label for="statusunread">Unread</label>
                                <input type="radio" id="statusunread" name="status" value="unread">
                        </fieldset>
                    </li>
                </ul>
                <button class="hidebtn">Cancel</button><button class="submitbtn">Submit</button>
            </div>
        </div>
        <div class="right">
            <div class="content"></div>
        </div>
    </div>
</body>

</html>
